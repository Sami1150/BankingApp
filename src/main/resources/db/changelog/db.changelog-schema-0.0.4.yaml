databaseChangeLog:
  - changeSet:
      id: schema-0.0.4
      author: user team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: roles
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(10)
              - column:
                  name: login_attempts
                  type: int
              - column:
                  name: login_at
                  type: datetime
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: true
        - addPrimaryKey:
            tableName: users
            columnNames: id
            constraintName: users_pk
        - addUniqueConstraint:
            tableName: users
            columnNames: user_name
            constraintName: users_uk_01
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            constraintName: fk_users_account